<!DOCTYPE html>
<html>
<head>
	<title>Facebook Clone</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="styles.css">	
</head>
<body>

<div id="facebook-wrapper">
	

	<div id="header">
		<div id="header-inner">
			<div id="left-header">
				<div id="fb-logo">
				</div>
				<div id="fb-search">
					<input type="text" placeholder="Search Facebook" />
				</div>
			</div>

			<div id="right-header">
				<div class="fb-icons">
					<div class="fb-icons user-name">Danny Dany</div>
					<div class="fb-icons spacing"></div>

				</div>
				<div id="home-updates" class="fb-icons">Home<span class="new-feeds">20+</span></div>
				<div class="fb-icons friends"></div>
				<div class="fb-icons messages"></div>
				<div class="fb-icons notifications"></div>
				<div class="fb-icons help-button"></div>
			</div>
		</div>

	</div>

	<div id="content">
	<!-- left content section -->
		<div id="left">
			<div class="profile">
				<span class="left-profile image">
					<img src="http://placehold.it/50x50" alt="">
				</span>
				<span class="left-profile name">
					Dan Danny Boy
				</span>
			</div>
			<div class="favorites-section">
				<div class="favorites-header favorites">Favorites</div>
				<div class="favorites-item news"><img src="http://placehold.it/10x10" alt=""><span class="item-text">Feed</span></div>
				<div class="favorites-item messages"><img src="http://placehold.it/10x10" alt=""><span class="item-text">Messages</span></div>
				<div class="favorites-item events"><img src="http://placehold.it/10x10" alt=""><span class="item-text">Events</span></div>
				<div class="favorites-item photos"><img src="http://placehold.it/10x10" alt=""><span class="item-text">Photos</span></div>
			</div>

			<div class="favorites-section">
				<div class="favorites-header Adverts">Adverts</div>
				<div class="favorites-item news"><img src="http://placehold.it/10x10" alt=""><span class="item-text">Adverds Manager</span></div>
			</div>

			<div class="favorites-section">
				<div class="favorites-header favorites">Pages</div>
				<div class="favorites-item news"><img src="http://placehold.it/10x10" alt=""><span class="item-text">Chaos Media</span></div>
				<div class="favorites-item messages"><img src="http://placehold.it/10x10" alt=""><span class="item-text">Like Pages</span></div>
			</div>

			<div class="favorites-section">
				<div class="favorites-header favorites">Grups</div>
				<div class="favorites-item news"><img src="http://placehold.it/10x10" alt=""><span class="item-text">Create Group</span></div>
			</div>

			<div class="favorites-section">
				<div class="favorites-header favorites">APPS</div>
				<div class="favorites-item news"><img src="http://placehold.it/10x10" alt=""><span class="item-text">App Center</span></div>
				<div class="favorites-item messages"><img src="http://placehold.it/10x10" alt=""><span class="item-text">Pokes</span></div>
				<div class="favorites-item events"><img src="http://placehold.it/10x10" alt=""><span class="item-text">Notes</span></div>
				<div class="favorites-item photos"><img src="http://placehold.it/10x10" alt=""><span class="item-text">Games Feed</span></div>
			</div>
		</div>
	<!-- middle content section -->
		<div id="middle">
			<div class="status-header">
				<div class="status-item">
					<img src="http://placehold.it/10x10" alt=""><span class="item-text">Update status</span>
				</div>
				<div class="status-item">
					<img src="http://placehold.it/10x10" alt=""><span class="item-text">Add photo/video</span>
				</div>
				<div class="status-wrapper">
					<input type="text" placeholder="What's on your mind?">
				</div>
			</div>

			<div class='share-section'>
				<div class='share-header'>
					<div class='share-header image'>
						<img src="http://placehold.it/50x50" alt=""><span class="sharers-name">Dan Danny Boy</span>
					</div>
				</div>

				<div class="share-content">
					<div class="share-pic">
						<img src="http://placehold.it/150x100" alt="">
					</div>
					<div class="share-description">
						<div class="description-header">Facebook surpasses</div>
					</div>
				</div>
			</div>
		</div>
	<!-- right content section -->
		<div id="right">
		</div>

	</div>

</div>

</body>
</html>
